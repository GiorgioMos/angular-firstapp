<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <label class="my-2" for="">Server Name</label>
            <input type="text" class="form-control" (input)="onUpdateServerName($event)">
            <p class="my-2">{{ serverName }}</p>
            <app-server></app-server>
            <button class="btn btn-primary my-2" [disabled] ="!allowNewServer" (click)="onCreateServer()"> Add Server!</button>
            <p class="my-2">{{ serverCreationStatus }}</p>
        </div>
    </div>
</div>
